  tags: ["personal website", "noe hsueh"]
  assets:
        disableHLJS: true
  math: true
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  hidemeta: false
