# config file
baseURL : 'http://noehsueh.github.io/'
title : "Noe's website"
theme: "PaperMod"
menu:
  main:
    - identifier: about
      name: About Me
      url : /aboutme
    - name: Archive
      url:  /archives
    - name: Posts
      url: /posts

# Language 
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    contentDir: content/en
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    weight: 1
  es:
    contentDir: content/es
    disabled: true
    languageCode: es
    languageDirection: ltr
    languageName: Spanish
    # params:
    #   subtitle: Reference, Tutorials, and Explanations
    # title: Project Documentation
    weight: 2



params:
  math: true
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  showtoc: true



  homeInfoParams:
      Title: "Hi there, I'm NoÃ©."
      Content: > 
        Welcome to my website!

        I am a Data Sciece student from Argentina. You can find some 
        info about me here as well as some posts and notes 
        I've taken for my classes. You can find my contact information below.
        

  socialIcons: # optional
      - name: twitter
        url: "https://twitter.com/noe_hsueh"
      - name: github
        url: "https://github.com/noehsueh"
      - name: linkedin
        url: "https://www.linkedin.com/in/no%C3%A9-hsueh-9522b1267/"
      - name: instagram
        url: "https://www.instagram.com/noe_hsueh/"



markup:
  highlight:
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: true
    style: "monokai" # Replace with the style of your choice
