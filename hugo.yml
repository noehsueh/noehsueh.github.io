# config file
baseURL : 'http://noehsueh.github.io/'
title : "Noe's website"
theme: "PaperMod"
menu:
  main:
    - identifier: about
      name: About Me
      url : /aboutme
    - name: Archive
      url:  /archives
    - name: Posts
      url: /posts

# Language 
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    contentDir: content/en
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    weight: 1
  
  es:
    contentDir: content/es
    disabled: true
    languageCode: es
    languageDirection: ltr
    languageName: Spanish
    weight: 2
    



